<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | Axis Box</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/videos/3d-printing-bg.mov" type="video/quicktime">
            <source src="assets/videos/3d-printing-bg.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-logo">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25 5V25M25 25L45 15M25 25L5 15" stroke="#00FFAA" stroke-width="2"/>
                </svg>
                <span>Axis Box</span>
            </div>
            <h2>Вход в админ-панель</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Войти</button>
                </div>
                <div class="error-message" id="login-error"></div>
            </form>
            <div class="back-to-site">
                <a href="index.html">Вернуться на сайт</a>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
